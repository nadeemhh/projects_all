<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./index.css" />

  <body>
    <div id="root">

<div class="form">

  <div class="input-label-container">

      <p class="label">Name</p>

      <p class="label">date</p>

</div>

<div class="avltest">

  <button class="but" departments="BIOCHEMISTRY" Partof="lft">lft</button>

          <button class="makereport" onclick="performTest()" class="add">create report</button>

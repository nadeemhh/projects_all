<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
table {
  border-collapse: collapse;
}

th, td {
  border: 1px solid rgb(189, 83, 83);
  padding: 8px;
}

th {
  background-color: rgb(109, 113, 121);
}

.div{height: 1500px;width: 500px;}
 .div1{background-color: #9e2e2e;} 
 .div2{background-color: #9e2e2e;} 
 .div3{background-color: #9e2e2e;} 
 .div4{background-color: #9e2e2e;} 

    </style>
    <title>Document</title>
  </head>
  <body>
    <button></button>
    <h1 class="location">fetching location...</h1>
<a href="#0e">goto</a>
    <div class="div div1">
      <h1>div1</h1>
    </div>
    <div class="div div2">
      <h1>div2</h1>
    </div>
    <div class="div div3" id="0">
      <h1>div3</h1>
    </div>
    <div class="div div4">
      <h1>div4</h1>
    </div>
    <script>
      

    

      if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(function(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;
    console.log("Latitude: " + latitude + ", Longitude: " + longitude);

fetch("https://nominatim.openstreetmap.org/reverse?format=json&lat=" + latitude + "&lon=" + longitude)
  .then(function(response) {
    return response.json();
  })
  .then(function(data) {
    console.log(data.display_name);
    document.querySelector('.location').textContent=data.display_name;
  });

  });
} else {
  console.log("Geolocation is not supported by this browser.");
}
    </script>
  </body>
</html>
